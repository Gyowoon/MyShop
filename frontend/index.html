    <script>
        function toggleMega() {
            const mega = document.getElementById('megaMenu');
            mega.classList.toggle('show');
        }

        function showCategory(cat) {
            const buttons = document.querySelectorAll('.cat-btn');
            const contents = document.querySelectorAll('.category-content');
            
            buttons.forEach(btn => btn.classList.remove('active'));
            contents.forEach(content => content.style.display = 'none');
            
            event.target.classList.add('active');
            document.getElementById(cat).style.display = 'block';
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const container = document.getElementById('product-list');
            try {
                const res = await fetch('/api/products');
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                const data = await res.json();
                container.innerHTML = '';
                
                if (!data.items || data.items.length === 0) {
                    container.innerHTML = '<p>ë“±ë¡ëœ ìƒí’ˆì´ ì—†ìŠµë‹ˆë‹¤.</p>';
                    return;
                }

                data.items.forEach(item => {
                    const card = document.createElement('a');
                    card.href = `product.html?id=${item.id}`;
                    card.className = 'product-card';
                    card.onclick = () => addToRecentlyViewed(item);
                    card.innerHTML = `
                        <div class="product-img" style="background-image:url('images/${item.image || 'default.jpg'}')"></div>
                        <div class="product-name">${item.name}</div>
                        <div class="product-price">â‚©${item.price.toLocaleString()}</div>
                    `;
                    container.appendChild(card);
                });
            } catch (err) {
                console.error('ìƒí’ˆ ë¡œë“œ ì‹¤íŒ¨:', err);
                container.innerHTML = '<p>ìƒí’ˆì„ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.</p>';
            }
        });

        function addToRecentlyViewed(product) {
            let recent = JSON.parse(localStorage.getItem('recentlyViewed') || '[]');
            recent = recent.filter(p => p.id !== product.id);
            recent.unshift(product);
            recent = recent.slice(0, 10);
            localStorage.setItem('recentlyViewed', JSON.stringify(recent));
        }
    </script>
