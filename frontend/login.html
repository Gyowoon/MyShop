
<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Kolon - 로그인</title>
    <style>
        body{font-family:system-ui,sans-serif;background:#faf9fb;margin:0;padding:20px}
        .container{max-width:400px;margin:0 auto;background:#fff;padding:40px;border-radius:12px;box-shadow:0 8px 24px rgba(0,0,0,.08)}
        .brand{text-align:center;font-size:28px;font-weight:800;color:#6b47d6;margin-bottom:30px;text-decoration:none}
        .form-group{margin-bottom:20px}
        .form-group label{display:block;margin-bottom:8px;font-weight:600;color:#2d2a34}
        .form-group input{width:100%;padding:12px;border:1px solid #ece7f6;border-radius:8px;font-size:16px}
        .form-group input:focus{outline:none;border-color:#6b47d6;box-shadow:0 0 0 3px rgba(107,71,214,.1)}
        .btn{width:100%;padding:14px;background:#6b47d6;color:#fff;border:none;border-radius:8px;font-size:16px;font-weight:600;cursor:pointer;margin-bottom:20px}
        .btn:hover{background:#5a3bc4}
        .text-center{text-align:center}
        .text-center a{color:#6b47d6;text-decoration:none}
        .error{color:#e74c3c;font-size:14px;margin-top:10px;display:none}
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="brand">Kolon</a>
        <h2 style="text-align:center;margin-bottom:30px">로그인</h2>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" required />
            </div>
            
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required />
            </div>
            
            <div class="error" id="loginError"></div>
            
            <button type="submit" class="btn">로그인</button>
        </form>
        
        <div class="text-center">
            계정이 없으신가요? <a href="signup.html">회원가입</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('userToken', result.token);
                    localStorage.setItem('userName', result.name);
                    localStorage.setItem('userEmail', result.email);
                    localStorage.setItem('userId', result.user_id);
                    localStorage.setItem('userPoints', result.points_balance);
                    
                    alert(`환영합니다, ${result.name}님!`);
                    window.location.href = 'index.html';
                } else {
                    document.getElementById('loginError').textContent = result.error || '로그인에 실패했습니다.';
                    document.getElementById('loginError').style.display = 'block';
                }
            } catch (error) {
                console.error('로그인 오류:', error);
                document.getElementById('loginError').textContent = '로그인 중 오류가 발생했습니다.';
                document.getElementById('loginError').style.display = 'block';
            }
        });
    </script>
</body>
</html>
