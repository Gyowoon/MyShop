<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Kolon - 회원가입</title>
    <style>
        body{font-family:system-ui,sans-serif;background:#faf9fb;margin:0;padding:20px}
        .container{max-width:400px;margin:0 auto;background:#fff;padding:40px;border-radius:12px;box-shadow:0 8px 24px rgba(0,0,0,.08)}
        .brand{text-align:center;font-size:28px;font-weight:800;color:#6b47d6;margin-bottom:30px;text-decoration:none}
        .form-group{margin-bottom:20px}
        .form-group label{display:block;margin-bottom:8px;font-weight:600;color:#2d2a34}
        .form-group input{width:100%;padding:12px;border:1px solid #ece7f6;border-radius:8px;font-size:16px}
        .form-group input:focus{outline:none;border-color:#6b47d6;box-shadow:0 0 0 3px rgba(107,71,214,.1)}
        .btn{width:100%;padding:14px;background:#6b47d6;color:#fff;border:none;border-radius:8px;font-size:16px;font-weight:600;cursor:pointer;margin-bottom:20px}
        .btn:hover{background:#5a3bc4}
        .text-center{text-align:center}
        .text-center a{color:#6b47d6;text-decoration:none}
        .error{color:#e74c3c;font-size:14px;margin-top:5px;display:none}
        .success{color:#27ae60;font-size:14px;margin-top:5px;display:none}
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="brand">Kolon</a>
        <h2 style="text-align:center;margin-bottom:30px">회원가입</h2>
        
        <form id="signupForm">
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" required />
                <div class="error" id="emailError"></div>
            </div>
            
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required minlength="6" />
                <div class="error" id="passwordError"></div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">비밀번호 확인</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required />
                <div class="error" id="confirmPasswordError"></div>
            </div>
            
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" required />
                <div class="error" id="nameError"></div>
            </div>
            
            <div class="form-group">
                <label for="phone">전화번호 (선택)</label>
                <input type="tel" id="phone" name="phone" />
            </div>
            
            <button type="submit" class="btn">가입하기</button>
        </form>
        
        <div class="text-center">
            이미 계정이 있으신가요? <a href="login.html">로그인</a>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            // 비밀번호 확인
            if (data.password !== data.confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = '비밀번호가 일치하지 않습니다.';
                document.getElementById('confirmPasswordError').style.display = 'block';
                return;
            }
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    alert('회원가입이 완료되었습니다! 가입 축하금 100,000P가 지급되었습니다.');
                    window.location.href = 'login.html';
                } else {
                    if (result.error.includes('already registered')) {
                        document.getElementById('emailError').textContent = '이미 가입된 이메일입니다.';
                        document.getElementById('emailError').style.display = 'block';
                    } else {
                        alert('회원가입 실패: ' + result.error);
                    }
                }
            } catch (error) {
                console.error('회원가입 오류:', error);
                alert('회원가입 중 오류가 발생했습니다.');
            }
        });
    </script>
</body>
</html>
