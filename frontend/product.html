    <script>
        let currentProduct = null;

        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');
            
            if (productId) {
                await loadProduct(productId);
            }
        });

        async function loadProduct(productId) {
            try {
                // APIì—ì„œ ìƒí’ˆ ì •ë³´ ê°€ì ¸ì˜¤ê¸°
                const response = await fetch(`/api/products/${productId}`);
                if (response.ok) {
                    currentProduct = await response.json();
                    displayProduct(currentProduct);
                } else {
                    showDummyProduct(productId);
                }
            } catch (error) {
                console.error('ìƒí’ˆ ë¡œë“œ ì‹¤íŒ¨:', error);
                showDummyProduct(productId);
            }
        }

        function showDummyProduct(productId) {
            currentProduct = {
                id: productId,
                name: 'ìƒ˜í”Œ ìƒí’ˆ',
                price: 89000,
                image: 'sample.jpg',
                description: 'ì´ ìƒí’ˆì€ ìƒ˜í”Œ ìƒí’ˆì…ë‹ˆë‹¤. ì‹¤ì œ ìƒí’ˆ ì •ë³´ëŠ” ë°±ì—”ë“œ APIì—ì„œ ì œê³µë©ë‹ˆë‹¤.'
            };
            displayProduct(currentProduct);
        }

        function displayProduct(product) {
            document.getElementById('productName').textContent = product.name;
            document.getElementById('productPrice').textContent = `â‚©${product.price.toLocaleString()}`;
            document.getElementById('productImage').style.backgroundImage = `url('images/${product.image || 'default.jpg'}')`;
            document.getElementById('productDescription').textContent = product.description || 'ìƒí’ˆ ì„¤ëª…ì´ ì—†ìŠµë‹ˆë‹¤.';
            
            // ìµœê·¼ ë³¸ ìƒí’ˆì— ì¶”ê°€
            addToRecentlyViewed(product);
        }

        function updateQuantity(change) {
            const quantityInput = document.getElementById('quantity');
            const newQuantity = Math.max(1, parseInt(quantityInput.value) + change);
            quantityInput.value = newQuantity;
        }

        function addToCart() {
            if (!currentProduct) return;
            
            const quantity = parseInt(document.getElementById('quantity').value);
            const color = document.getElementById('color').value;
            const size = document.getElementById('size').value;
            
            const cartItem = {
                ...currentProduct,
                quantity: quantity,
                options: { color, size }
            };
            
            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            
            // ë™ì¼í•œ ìƒí’ˆê³¼ ì˜µì…˜ì´ ìˆëŠ”ì§€ í™•ì¸
            const existingIndex = cart.findIndex(item => 
                item.id === cartItem.id && 
                JSON.stringify(item.options) === JSON.stringify(cartItem.options)
            );
            
            if (existingIndex > -1) {
                cart[existingIndex].quantity += quantity;
            } else {
                cart.push(cartItem);
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            
            alert('ì¥ë°”êµ¬ë‹ˆì— ì¶”ê°€ë˜ì—ˆìŠµë‹ˆë‹¤!');
        }

        function buyNow() {
            addToCart();
            window.location.href = 'cart.html';
        }

        function addToRecentlyViewed(product) {
            let recent = JSON.parse(localStorage.getItem('recentlyViewed') || '[]');
            recent = recent.filter(p => p.id !== product.id);
            recent.unshift({
                ...product,
                viewedAt: new Date().toISOString()
            });
            recent = recent.slice(0, 10);
            localStorage.setItem('recentlyViewed', JSON.stringify(recent));
        }
    </script>
